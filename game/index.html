<!DOCTYPE html>

<head>
    <title>Launcher</title>

    <script src="js/jquery.js"></script>
    <script src="launcher.js"></script>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="header" class="col-md-6">
        <h1>SELECT A GAME</h1>
    </div>
    <div id="ip_container" class="col-md-6">
        Controller hosted at:
        <div id="ip"></div>
    </div>
    <div id="main_container">
        <div id="list_container" class="col-md-4">
            <ul id="games">
            </ul>
        </div>
        <div id="game_container" class="col-md-7">
            <div id="game_info">
                <div id="title"></div>
                <div id="screenshot">
                    <img id="screenshot-src" />
                </div>
                <div id="description">
                    <p>
                        <i class="fa fa-users" id="players"></i>
                    </p>
                    <div id="desc-text"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            &nbsp;
        </div>
    </div>

    <script>
        var path = './';
        var fs = require('fs');

        fs.watch(path, function() {
            if (location) {
                location.reload();
            }
        });
    </script>
</body>

</html>
